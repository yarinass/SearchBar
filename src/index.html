        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="js/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="js/nprogress/nprogress.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 8]>

        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <h1>Customer Searchbar</h1>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <div class='search-box'>
                        <form class='search-form'>
                            <input class='form-control' placeholder='Search Customers & Sales Force Accounts' type='text'>
                            <button id="searchButton" class='btn btn-link search-btn'>
                                <i class='glyphicon glyphicon-search'></i>
                            </button>
                            <button id="clearButton" class='btn btn-link search-btn' style="display: none;">
                                <i class='glyphicon glyphicon-remove-circle'></i>
                            </button>
                        </form>
                    </div>
                    <div id='nprogressBar' class='col-md-6'>

                    </div>
                    <br>
                    <div class='col-md-6'>
                        <button type="button" id="start" class="btn btn-primary">start</button>
                        <button type="button" id="done" class="btn btn-primary">finish</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/{{JQUERY_VERSION}}/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
